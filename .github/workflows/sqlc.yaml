name: sqlc

on:
  push:
    branches: [main]
    paths:
      - 'internal/db/queries/**'
      - 'internal/db/schema.sql'
      - 'sqlc.yaml'
  pull_request:
    paths:
      - 'internal/db/queries/**'
      - 'internal/db/schema.sql'
      - 'sqlc.yaml'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install sqlc
        run: go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest

      - name: sqlc diff
        run: sqlc diff
