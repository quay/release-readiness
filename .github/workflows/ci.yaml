name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Create frontend dist stub
        run: mkdir -p web/dist && touch web/dist/index.html

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9

      - name: Test
        run: go test ./...

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - run: npm ci

      - name: Biome lint
        run: npx biome ci src/

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npx vite build

  image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build container image
        run: docker build -f deploy/Containerfile -t release-readiness:pr-${{ github.event.pull_request.number || github.sha }} .
