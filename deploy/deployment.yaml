apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-readiness
  labels:
    app: release-readiness
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: release-readiness
  template:
    metadata:
      labels:
        app: release-readiness
    spec:
      containers:
        - name: dashboard
          image: quay.io/quay/release-readiness:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: release-readiness-data
